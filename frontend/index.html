<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Realtime Chat</title>
  </head>
  <body>
    <h3>Chat</h3>
    <div id="chat"></div>
    <input id="msg" type="text" />
    <button id="send">Send</button>

    <script>
      const username = prompt("Masukkan username:") || "Anon";
      const socket = new WebSocket("ws://localhost:8080/ws?username=" + username);

      const chat = document.getElementById("chat");
      const msg = document.getElementById("msg");
      const send = document.getElementById("send");

      socket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        chat.innerHTML += `<p><strong>${data.sender}:</strong> ${data.content}</p>`;
      };

      send.onclick = () => {
        if (msg.value.trim() !== "") {
          socket.send(JSON.stringify({ type: "chat", sender: username, content: msg.value }));
          msg.value = "";
        }
      };
    </script>
  </body>
</html>
